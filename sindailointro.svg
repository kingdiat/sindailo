    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:9.98691559px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#640000;fill-opacity:1;stroke:none;stroke-width:0.24967286"
       x="9.5404196"
       y="6.7218242"
       id="text16"
       transform="scale(0.87854079,1.1382511)"><tspan
         sodipodi:role="line"
         id="tspan14"
         x="9.5404196"
         y="16.758675"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286" /><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="29.242319"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan18" /><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="41.725964"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan20">         一般人都以為台羅音是另一種注音符號，學習</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="54.209606"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan36">上多一種符號有許多困難，因而連看一眼也懶得看</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="66.693253"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan22">，以致失去了解本土語言之美的機會。新台羅注音</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="79.176895"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan42">以英語為本，且母音(韻母)單一發音，比英語發音</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="91.660538"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan44">更簡單。舉例說明：d發ㄉ、k發ㄎ、t發ㄊ，z發ㄖ</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="104.14419"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan46">，是不是很簡單呢？</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="116.62783"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan24" /><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="129.11148"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan886">         教育部的台語網站使用的台羅拼音是整合各種</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="141.59512"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan50">傳統拼音的拼裝車系統，並不利於現代學子的學習</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="154.07877"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan26">，故本注音系統命名為新台羅實為再適當不過了。</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="166.56241"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan52">若您稍了解日語，幾乎可以無縫接軌台美日三國的</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="179.04605"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan956">發音系統。</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="191.52969"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan904"> </tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="204.01334"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan958">        若您有興趣進一步了解新台羅拼音，請滑動螢</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="216.49698"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan906">幕，可以查看我國台文華語注音對照表。</tspan><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="228.98064"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan28" /><tspan
         sodipodi:role="line"
         x="9.5404196"
         y="241.46428"
         style="fill:#640000;fill-opacity:1;stroke-width:0.24967286"
         id="tspan30" /></text>
