        <font style="color:blue; font-size:1.2em;">台語8音調紹介</font><br>
<br>
<font style="color:darkgreen">

華語有5種音調，台語有7音調。但為教學故，稱有8音調，其中第2音和第6音相同。華語入音字少，台語入音字多且又分成2音調4種變化。
這是和華語極為不同的地方。
這是8音調按序的4組例子，必需以台語音來唸喔：<br><br>
<font style="color:blue;">詩始四爍時死是翼</font>，<br>
<font style="color:orange;">獅虎豹鱉𤠣狗象鹿</font>，<br>
<font style="color:purple;">君滾棍骨裙滾郡滑</font>，<br>
<font style="color:green;">衫短褲闊人矮鼻直。
